<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 stuff">

                <!--<button id="start" onclick="begin()">Next Scene</button>-->
            </div>
        </div>
    </div>

    <!--Game HUD-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 gameHUD hidden">
                <div id="images"></div>
                <div id="text"></div>
                <input id="input" onkeydown='submitName(this)' placeholder='Your Name?'>
                <div id="buttonBox"></div>
            </div>
            <div class="row">
                <div class="col-sm-12 battleHUD">

                    <!--Battle HUD-->
                    <button id="dropkick" class="bubbon" onClick="startBattle(id)">Dropkick</button>
                    <button id="counter" class="bubbon" onClick="startBattle(id)">Counter</button>
                    <div id="health" class="button-slanted"><div id="healthBar" class="button-slanted"></div></div>
                    <div id="enemyHealth" class="button-slanted"><div id="enemyHealthBar" class="button-slanted"></div></div>
                    <div id="dialogueBox"></div>
               </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
